<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bundles/owl-nodecg-styles/dashboard/css/bitowl-theme.html">
<dom-module id="owl-bot-commands">
	<template>
		<style include="bitowl-theme">
			:host {
			}
            #commands {
                height: 200px;
                overflow-y: scroll;
            }
            .comm {
                margin-top: 10px;
                display: flex;
                align-items: center;
            }
            .leftpart {
                flex-grow: 1;
                overflow: auto;
            }
            .button {
                min-width: 50px;
            }
            
        </style>
        <div id="commands">
            <template is="dom-repeat" items="[[commands]]">
                <div class="comm">
                    <div class="leftpart">
                        <div class="command"><span class="owl-label">[[item.command]]</span></div>
                        <div class="response">[[item.response]]</div>
                    </div>
                    <paper-button on-tap="editCommand" class="button nodecg-configure"><iron-icon icon="icons:create"></iron-icon></paper-button>
                    <paper-button on-tap="confirmDeleteCommand" class="button nodecg-reject"><iron-icon icon="icons:delete"></iron-icon></paper-button>
                </div>
                
            </template>
        </div>
	</template>

	<script src="owl-bot-commands.js"></script>
</dom-module>
