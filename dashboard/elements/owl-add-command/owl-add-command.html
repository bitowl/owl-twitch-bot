<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="/bundles/owl-nodecg-styles/dashboard/css/bitowl-theme.html">
<dom-module id="owl-add-command">
	<template>
		<style include="bitowl-theme">
			:host {
			}
        </style>

<paper-input label="command" value="{{command}}"></paper-input>
<paper-input label="reponse" value="{{response}}"></paper-input>
<template is="dom-if" if="[[!isEditMode]]">
    <paper-button on-tap="addCommand" class="nodecg-benign">Add</paper-button>
</template>        
<template is="dom-if" if="[[isEditMode]]">
    <paper-button on-tap="editCommand" class="nodecg-accept">Edit</paper-button>
    <paper-button on-tap="cancelEditing" class="nodecg-reject">Cancel</paper-button>
</template>



	</template>

	<script src="owl-add-command.js"></script>
</dom-module>
